<!DOCTYPE html>

</head>
<body>

   <div class="slider">
	

        <div class="list">

                    <div class="title">NASSIB WHATSAPP</div>

		    </div>		    
		    <div class="product">
			<input id="titleprod1" class="titleprod" type="text" name="titleprod" style="height:25px;width:150px" placeholder="Produit">			
			<button class="btn">Envoyer</button>
		    </div>
                    <div class="description">
			<input id="description1" type="text" name="message" style="height:200px;width:510px" placeholder="Entrez le message">
                    </div>
                </div>
            </div>

        </div>
        

            <div class="item1">
                <img id="output_image1" src="./image/pexels-brettjordan-825661.jpg" alt="">
            </div>
            <div class="item2">
                <img id="output_image2" src="./image/pexels-dzeninalukac-1583884.jpg" alt="">
            </div>
            <div class="item3">
                <img id="output_image3" src="./image/pexels-jonathanborba-2983101.jpg" alt="">
            </div>
            <div class="item4">
                <img id="output_image4" src="./image/pexels-shameel-mukkath-3421394-14731625.jpg" alt="">
            </div>

        	


        <div class="nextPrevArrows">
            <button class="prev"> < </button>
            <button class="next"> > </button>
	    <label for="files" class="add"> ... </label>
	    <input style="display:none" type="file" id="files">
	    
	</div>

	<div class="listprod">
		<ul class="ulprod" id="search-results"></ul>	
	</div>

        <div class="dialogframe">

			<form method="dialog">
				<input id="new-product" type="text" placeholder="Entrez le nom ..." />
				<button id="close-button" type="submit">OK</button>
			</form>
	    	</dialog>
	</div>
	
	<div class="dialogstart">
		<dialog class="modal-start">
			<form method="dialog">
				<label class="starting">Chargement des donn√©es... </label>
			</form>
	    	</dialog>

	<div class="Menu">
		<img id="output_image0" src="./image/home_dark.png" alt="">
	</div>

    </div>



    <script src="apptest.js"></script>
