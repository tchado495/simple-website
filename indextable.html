<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APPLICATION | Table to Database </title>
    <link rel="stylesheet" type="text/css" href="styletable.css">

<body>

		    <div style="overflow: scroll;height: 100%; width: 100%;" class="fix-options">
			<label>P.D.V &nbsp; &#10140;</label>
		     <label class="container">Nassib-Ambassadeur
  			<input type="checkbox" checked="checked">
  			<span class="checkmark"></span>
		     </label>
		     <label class="container">Nassib-Ambulant
  			<input type="checkbox">
  			<span class="checkmark"></span>
		     </label>

		    <label class="container">Nassib-Bacha
  				<input type="checkbox">
  				<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Caltex
  			<input type="checkbox">
  			<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Corniche
  			<input type="checkbox">
  			<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Hamramba

  			<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Itsandra
  			<input type="checkbox">
  			<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Kalfane
  			<input type="checkbox">
  			<span class="checkmark"></span>
		    </label>
		    <label class="container">Nassib-Kamtar
  			<input type="checkbox">
  			<span class="checkmark"></span>
		    </label>

		    </div>                   

                </div>
            </div>
            <div class="input-group">
                <input type="search" placeholder="Rechercher ...">
                <img id="search_img" src="image/search.png" alt="">
            </div>
	    <div class="add-group">
		
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Exporter &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="image/icons8-pdf-64.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="image/icons8-json-96.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="image/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="image/icons8-microsoft-excel-2019-96.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table id="xtable">
                <thead>
                    <tr>
                        <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Produit <span class="icon-arrow">&UpArrow;</span></th>
			<th> Image <span class="icon-arrow">&UpArrow;</span></th>
